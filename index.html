<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="margin: 20px; color: #a838cd; font-size: 4rem">ToDo List</h1>
      <div id="subcontainer">
        <div class="todo">
          <div id="row">
            <input type="text" id="inputField" placeholder="Enter Your Todo" />
            <button onclick="addTask()">add</button>
          </div>
          <ul id="list"></ul>
          <p></p>
        </div>
      </div>
      <p style="margin: 50px; color: rgb(74, 0, 0); font-size: 20px">
        Click the todo mark it done
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
